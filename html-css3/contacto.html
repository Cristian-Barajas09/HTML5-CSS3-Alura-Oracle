<!DOCTYPE html>
<html lang="es-419">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html-css2/reset.css">
    <link rel="stylesheet" href="../html-css2/style.css">
    <title>Contacto - Barberia Alura</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="../html-css2/imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="../html-css1/index.html">Home</a></li>
                    <li><a href="../html-css2/productos.html">Products</a></li>
                    <li><a href="contacto.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contacto-main">
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            <label for="mensaje">Mensaje</label>
            <!--      columnas   filas    -->
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            <!--fielset es para agrupar todos lo grupos que hagan la misma cosa y esten relacionados-->
            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email" name="contacto">
                    Email
                </label>

                <label for="radio-telefono">
                    <input type="radio" value="telefono" id="radio-telefono" name="contacto">
                    Telefono

                </label>

                <label for="radio-whatsapp">
                    <input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>
                    Whatsapp
                </label>

            </fieldset>
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            <label class="checkbox">
                <input type="checkbox" checked>
                ¿Le gustaria recibir novedades de la Barberia Alura?
            </label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead><!--encabezado-->
                <tr><!--table rows: lineas de las tablas -->
                    <th>Día</th><!--td -> celdas de las tablas-->
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="../html-css2/imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy; Copyright Barbería Alura 2020</p>
    </footer>
</body>

</html>
